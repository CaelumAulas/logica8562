<meta charset="utf-8">

<h1>Calculadora de IMC</h1>

<script>
    var mensagem = "Digite o seu peso:"
    function pegaNumeroDecimal() {
        return parseFloat(prompt(mensagem).replace("O", "0").replace(",","."))
    }

    var peso = pegaNumeroDecimal()
    mensagem = "Digite a sua altura:"
    var altura = pegaNumeroDecimal()
    var imc = peso/(altura*altura)

    document.write("O seu IMC Ã© aproximadamente ")
    document.write(imc.toFixed(2))
</script>
