<meta charset="utf-8">
<h1>Média das idades</h1>
<script>
    var ana
    var victor
    var lucas
    var somaDasIdades
    ana = 26
    victor = 19
    lucas=23
    somaDasIdades = ana + victor + lucas

    document.write("A soma das idades é: ")
    document.write(somaDasIdades)

    document.write("<br>")
    document.write("<br>")

    document.write("A média das idades é: ")
    document.write( parseInt(somaDasIdades/3) )
</script>
