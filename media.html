<meta charset="utf-8">
<h1>Média das idades</h1>
<script>
    var ana
    var victor
    var lucas
    ana = 27
    victor = 19
    lucas=23

    document.write("A soma das idades é: ")
    document.write(ana+lucas+victor)

    document.write("<br>")
    document.write("<br>")

    document.write("A média das idades é: ")
    document.write((ana+lucas+victor)/3)
</script>
