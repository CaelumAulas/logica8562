<meta charset="utf-8">

<h1>Uber vs Carro</h1>

<script src="js/libRelogio.js"></script>
<script src="pegaNumero.js"></script>
<script src="formataMoeda.js"></script>
<script>
    var distancia = pegaNumero("Digite a distância percorrida")
    var velocidadeMedia = pegaNumero("Digite a velocidade média")
    var tempoEmHoras = distancia / velocidadeMedia
    var tempoEmMinutos = tempoEmHoras*60
    var totalUber = 2 + distancia*1.4 + tempoEmMinutos*0.26

    document.write(`
        <h2>Uber</h2>
        <p>Tempo: ${formataRelogio(tempoEmMinutos)}
        <p>Total: ${formataMoeda(totalUber)}</p>
    `)

    var consumo = pegaNumero("Digite o consumo do seu carro")
    var precoGasolinaPosto = pegaNumero("Digite o valor da gasolina no posto")

    var gastoFinalGasolina = (distancia * precoGasolinaPosto) /consumo
    
    var estacionamento = pegaNumero("Digite o valor do estacionamento")
    var total = gastoFinalGasolina + estacionamento

    document.write(`
        <h2>Carro</h2>

        Gasolina: ${formataMoeda(gastoFinalGasolina)} 
        <br>
        Estacionamento: ${formataMoeda(estacionamento)}
        <br>
        Total: ${formataMoeda(total)}
    `) 
</script>
