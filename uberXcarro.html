<meta charset="utf-8">

<h1>Uber vs Carro</h1>

<h2>Uber</h2>
<p>Total: R$ 42,68</p>

<h2>Carro</h2>

<script>
    var gasolina = parseFloat( prompt("Digite o gasto com gasolina em R$") )
    var estacionamento = parseFloat(prompt("Digite o gasto com estacionamento em R$"))
    var total = gasolina + estacionamento

    document.write("Gasolina: R$ " +
        gasolina.toFixed(2).replace(".",",") + "<br>")
    document.write("Estacionamento: R$ " + 
        estacionamento.toFixed(2).replace(".",",") + "<br>")
    document.write("Total: R$ " +
        total.toFixed(2).replace(".",",")) 
</script>
