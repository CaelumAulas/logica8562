<meta charset="utf-8">

<h1>Uber vs Carro</h1>

<script>
    var mensagem = "Digite a distância percorrida"
    function pegaNumeroDecimal() {
        return parseFloat(prompt(mensagem).replace("O", "0").replace(",","."))
    }

    var distancia = pegaNumeroDecimal()
    mensagem = "Digite a velocidade média"
    var velocidadeMedia = pegaNumeroDecimal()
    var tempoEmHoras = distancia / velocidadeMedia
    var tempoEmMinutos = tempoEmHoras*60
    var totalUber = 2 + distancia*1.4 + tempoEmMinutos*0.26

    document.write(`
        <h2>Uber</h2>
        <p>Total: R$ ${totalUber.toFixed(2).replace(".",",")}</p>
    `)

    mensagem = "Digite o consumo do seu carro"
    var consumo = pegaNumeroDecimal()
    mensagem = "Digite o valor da gasolina no posto"
    var precoGasolinaPosto = pegaNumeroDecimal()

    var gastoFinalGasolina = (distancia * precoGasolinaPosto) /consumo
    
    mensagem = "Digite o valor do estacionamento"
    var estacionamento = pegaNumeroDecimal()
    var total = gastoFinalGasolina + estacionamento

    document.write(`
        <h2>Carro</h2>

        Gasolina: R$ ${gastoFinalGasolina.toFixed(2).replace(".",",")} 
        <br>
        Estacionamento: R$ ${estacionamento.toFixed(2).replace(".",",")}
        <br>
        Total: R$ ${total.toFixed(2).replace(".",",")}
    `) 
</script>
