<meta charset="utf-8">

<h1>Uber vs Carro</h1>

<h2>Uber</h2>
<p>Total: R$ 42,68</p>

<h2>Carro</h2>

<script>
    var distancia = 
    parseFloat(prompt("Digite a distância percorrida").replace(",","."))
    var consumo = 
    parseFloat(prompt("Digite o consumo do seu carro por litro")
    .replace(",","."))
    var precoGasolinaPosto = 
    parseFloat(prompt("Digite o preço da gasolina no posto")
    .replace(",","."))

    var gastoFinalGasolina = (distancia * precoGasolinaPosto) /consumo
    
    var estacionamento = parseFloat(
        prompt("Digite o gasto com estacionamento em R$").replace(",","."))
    var total = gastoFinalGasolina + estacionamento

    document.write(`
        Gasolina: R$ ${gastoFinalGasolina.toFixed(2).replace(".",",")} 
        <br>
        Estacionamento: R$ ${estacionamento.toFixed(2).replace(".",",")}
        <br>
        Total: R$ ${total.toFixed(2).replace(".",",")}
    `) 
</script>
